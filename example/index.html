<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>easy-socket</title>
</head>
<body>
<script src="../release/easy-websocket-npm.js"></script>
<script>

    function withHookBefore (originalFn, hookFn) {
        return function () {
            hookFn.apply(this, arguments)
            return originalFn.apply(this, arguments)
        }
    }

    console.log = withHookBefore(console.log, (a) => false);
    console.log(console.log);
    console.log('666666666');

    var easyWebSocket=new EasyWebSocket({url:"ws://127.0.0.1:8080",debug:true});

    //连接websocket
    easyWebSocket.connect("555");

    // 发送消息
    setTimeout(()=>{
        easyWebSocket.sendMessage("发送消息！");
    },3000)

</script>
</body>
</html>
